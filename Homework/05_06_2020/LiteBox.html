<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WVR</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="SCSS/Mystyle.css">
    <link rel="shortcut icon" href="/Images/Logo.png" type="image/png">
    <link rel="stylesheet" href="LiteBox.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <img src="Images/Logo.png" class="LogoStyle" alt="Logo">
            <a href="/" class="navbar-brand FBold FontStyleCSMS" style="color: #44bd32;">WVR</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/" class="nav-item nav-link active FontStyleCSMS">Home</a>
                    <a href="/Products.html " class="nav-item nav-link FontStyleCSMS">Products</a>
                    <a href="/Shop.html " class="nav-item nav-link FontStyleCSMS">Shop</a>
                    <a href="/Suport.html" class="nav-item nav-link FontStyleCSMS">Suport</a>
                    <a href="/LiteBox.html" class="nav-item nav-link FontStyleCSMS">LiteBox</a>
                </div>
                <div class="navbar-nav ml-auto ">
                    <a href="Register.html " class="nav-item nav-link  FontStyleCSMS">Registration</a>
                    <a href="Login.html " class="nav-item nav-link  FontStyleCSMS"><i class="fa fa-sign-in " aria-hidden="true "></i> Login</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="column">
                <img src="Images/News/AddedChats.png" style="width: 30rem;" onclick="openModal();currentSlide(1)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="Images/News/AddedContacts.png" style="width: 30rem;" onclick="openModal();currentSlide(2) " class="hover-shadow ">
            </div>
            <div class="column ">
                <img src="Images/News/Messaging.png " style="width: 30rem;" onclick="openModal();currentSlide(3) " class="hover-shadow ">
            </div>
            <div class="column ">
                <img src="Images/News/VideoTranslationAdded.png " style="width: 30rem;" onclick="openModal();currentSlide(4) " class="hover-shadow ">
            </div>
        </div>
        <div id="myModal " class="modal ">
            <span class="close cursor " onclick="closeModal() ">&times;</span>
            <div class="modal-content ">

                <div class="mySlides ">
                    <div class="numbertext ">1 / 4</div>
                    <img src="Images/News/AddedChats.png " style="width:100% " alt="Image ">
                </div>

                <div class="mySlides ">
                    <div class="numbertext ">2 / 4</div>
                    <img src="Images/News/AddedContacts.png " style="width:100% " alt="Image ">
                </div>

                <div class="mySlides ">
                    <div class="numbertext ">3 / 4</div>
                    <img src="Images/News/Messaging.png " style="width:100% " alt="Image ">
                </div>

                <div class="mySlides ">
                    <div class="numbertext ">4 / 4</div>
                    <img src="Images/News/VideoTranslationAdded.png " style="width:100% " alt="Image ">
                </div>

                <a class="prev " onclick="plusSlides(-1) ">&#10094;</a>
                <a class="next " onclick="plusSlides(1) ">&#10095;</a>

                <div class="caption-container ">
                    <p id="caption "></p>
                </div>
                <div class="container ">
                    <div class="row ">
                        <div class="col-sm text-sm-center ">
                            <img class="demo " style="width: 15rem; " src="Images/News/AddedChats.png " onclick="currentSlide(1) " alt="AddedChats ">
                        </div>
                        <div class="col-sm text-sm-center ">
                            <img class="demo " style="width: 15rem; " src="Images/News/AddedContacts.png " onclick="currentSlide(2) " alt="AddedContacts ">
                        </div>
                        <div class="col-sm text-sm-center ">
                            <img class="demo " style="width: 15rem; " src="Images/News/Messaging.png " onclick="currentSlide(3) " alt="Messaging ">
                        </div>
                        <div class="col-sm text-sm-center ">
                            <img class="demo " style="width: 15rem; " src="Images/News/VideoTranslationAdded.png " onclick="currentSlide(4) " alt="VideoTranslationAdded ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container ">
            <div class="row ">
                <div class="col-sm text-sm-center ">
                    <br/>
                    <a class="created-by-text FontStyleCSMS FBold ">Created by: Nazar Pavliuk</a>
                    <br/>
                    <a class="m-0 FontStyleCSMS FBold " style="font-size: large; ">Â© 2020 WVR Corp</a>
                </div>
            </div>
        </div>
    </footer>
</body>
<script>
    // Open the Modal
    function openModal() {
        document.getElementById("myModal ").style.display = "block ";
    }

    // Close the Modal
    function closeModal() {
        document.getElementById("myModal ").style.display = "none ";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides ");
        var dots = document.getElementsByClassName("demo ");
        var captionText = document.getElementById("caption ");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none ";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active ", " ");
        }
        slides[slideIndex - 1].style.display = "block ";
        dots[slideIndex - 1].className += " active ";
        captionText.innerHTML = dots[slideIndex - 1].alt;
    }
</script>

</html>
