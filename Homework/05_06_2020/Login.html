                    <h1 class="text-center FontColor1 FontStyleCSMS">Login</h1>
                    <div class="form-group">
                        <label for="txt_email" class="FontColor1 FontStyleCSMS">Email</label>
                        <input type="text" class="form-control FontColor1 FontStyleCSMS" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="txt_email">
                    </div>
                    <div class="form-group">
                        <label for="txt_password" class="FontColor1 FontStyleCSMS">Password</label>
                        <input type="password" class="form-control" id="txt_password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label FontColor1 FontStyleCSMS" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-success FontColor1 FontStyleCSMS">Login</button>
                </form>
